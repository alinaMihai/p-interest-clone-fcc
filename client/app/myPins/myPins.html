<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
		<h1 class="text-center title">My pins</h1>
	</div>
	<div class="row">
		<ul class="dynamic-grid" angular-grid="vm.myPins"
			grid-width="300" gutter-size="10" 
			refresh-on-img-load="true">
			<li data-ng-repeat="pin in vm.myPins" class="grid">
				<img ng-src="{{pin.imageUrl}}" alt="pinImage" class="grid-img" ng-error="vm.handleImageError(pin)">
				<p><strong>{{pin.title}}</strong></p>
				<p>{{pin.user}} <span class="deleteBtn glyphicon glyphicon-remove" title="delete pin" ng-click="vm.deletePin(pin)"></span></p>
				
			</li>
		</ul>
	</div>
</div>
