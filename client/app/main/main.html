<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Funny Animals Images</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <ul>
          <li ng-repeat="pin in vm.pins">
             <p>{{pin.title}}</p>
             <p>{{pin.user}}</p>
            <img ng-src="{{pin.imageUrl}}" alt="pinImage">
          </li>
        </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
