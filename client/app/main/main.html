<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Funny Animals Images</h1>
  </div>
</header>

<ul class="dynamic-grid" angular-grid="vm.pins" 
grid-width="300" gutter-size="10" angular-grid-id="gallery" 
refresh-on-img-load="false">
   <li data-ng-repeat="pin in vm.pins" class="grid">
     <img ng-src="{{pin.imageUrl}}" alt="pinImage" class="grid-img">
     <p>{{pin.title}}</p>
     <p><a ui-sref="UserPins({user:pin.user})">{{pin.user}}</a></p>
   </li>
</ul>



<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.1.1 |
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
    </div>
  </footer>
