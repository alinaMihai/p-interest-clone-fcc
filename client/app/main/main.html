<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Link Interest</h1>
  </div>
</header>

<div class="container">
  <ul class="dynamic-grid" angular-grid="vm.pins"
    grid-width="300" gutter-size="10" angular-grid-id="gallery"
    refresh-on-img-load="true">
    <li data-ng-repeat="pin in vm.pins" class="grid">
      <img ng-src="{{pin.imageUrl}}" alt="pinImage" class="grid-img" ng-error="vm.handleImageError(pin)">
      <p><strong>{{pin.title}}</strong></p>
      <p><a ui-sref="UserPins({user:pin.user})">{{pin.user}}</a></p>
    </li>
  </ul>
</div>

<footer class="footer">
  <div class="container">
    <p> PInterestClone 2015 |
      <a href="https://twitter.com/AlinaMihai90">@AlinaMihai90</a> |
      <a href="https://github.com/alinaMihai/p-interest-clone-fcc">Github</a> | powered by Angular Fullstack v2.1.1</p>
    </div>
  </footer>
